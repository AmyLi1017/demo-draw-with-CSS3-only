<!DOCTYPE html>
<html>
<head>
    <title>哆啦A梦</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="face">
            <div class="eyes">
                <div class="left"><div class="pupil"></div></div>
                <div class="right"><div class="pupil"></div></div>
            </div>
            <div class="nose"><div class="noseLight"></div></div>
            <div class="mouth">
                <div class="line"></div>
                <div class="smileWrap">
                    <div class="smile"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="neck">
        <div class="jingle">
            <div class="doubleLine"></div>
            <div class="point"></div>
            <div class="pointLine"></div>
        </div>
    </div>
    <div class="hand">
        <div class="left">
            <div class="finger"></div>
        </div>
        <div class="middle">
            <div class="pocketWrapper"><div class="pocketWrap"><div class="pocket"></div></div></div>
        </div>
        <div class="right">
            <div class="finger"></div>
        </div>
    </div>
    <div class="body"></div>

    <div class="foot"></div>
</div>
</body>
</html>
